<div class="container-fluid fixed-top">
    <div class="row bg-white">
        <div class="col-md-6">
            <i class="fa fa-phone"></i>
            Call us: <a href="tel:{{phone}}">{{phone}}</a>
            <i class="fa fa-envelope" style="margin-left: 20px;"></i>
            Mail us: <a href="mailto:{{email}}">{{email}}</a>
        </div>
        <div class="col-md-6 text-right">
            <a href="{{urls.facebook}}"><i class="fa fa-facebook"></i></a>
            <a href="{{urls.twitter}}"><i class="fa fa-twitter"></i></a>
            <a href="{{urls.youtube}}"><i class="fa fa-youtube"></i></a>
        </div>
    </div>
    <nav class="navbar navbar-toggleable-md navbar-light bg-faded">
        <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse"
                data-target="#divMainMenu" aria-controls="divMainMenu"
                aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <a class="navbar-brand" href="#">
            <h1>{{title}}</h1>
            <h2>{{subtitle}}</h2>
        </a>
        <div class="collapse navbar-collapse" id="divMainMenu">
            <ul class="navbar-nav nav-pills">
                <li *ngFor="let item of menuItems" class="nav-item" [ngClass]="{active: item.isActive}">
                    <a class="nav-link" href="#">{{item.name}} <span class="sr-only">(current)</span></a>
                </li>
            </ul>
        </div>
    </nav>
</div>
<div class="container-fluid">
    <div class="row">
        <div id="divCarousel" class="carousel slide" data-ride="carousel">
            <ol class="carousel-indicators">
                <li data-target="#divCarousel" data-slide-to="0" class="active"></li>
                <li data-target="#divCarousel" data-slide-to="1"></li>
                <li data-target="#divCarousel" data-slide-to="2"></li>
            </ol>
            <div class="carousel-inner" role="listbox">
                <div class="carousel-item active">
                    <img class="d-block img-fluid" src="assets/img/slide1.png" alt="First slide">
                </div>
                <div class="carousel-item">
                    <img class="d-block img-fluid" src="assets/img/slide2.png" alt="Second slide">
                </div>
                <div class="carousel-item">
                    <img class="d-block img-fluid" src="assets/img/slide3.png" alt="Third slide">
                </div>
            </div>
            <a class="carousel-control-prev" href="#divCarousel" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#divCarousel" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
    </div>
</div>
